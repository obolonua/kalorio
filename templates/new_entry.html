{% extends "layout.html" %}

{% block title %}Lisää merkintä{% endblock %}

{% block content %}
<h2>Lisää kalorimerkintä</h2>
<form method="post" action="/entries/new">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />

  <label for="entry_date">Päivämäärä</label>
  <input type="date" id="entry_date" name="entry_date" />

  <label for="description">Kuvaus</label>
  <input type="text" id="description" name="description" />

  <label for="calories">Kalorit</label>
  <input type="number" id="calories" name="calories" min="1" required />

  <button type="submit">Tallenna</button>
</form>
{% endblock %}
