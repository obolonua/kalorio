{% extends "layout.html" %}

{% block title %}Luo tunnus{% endblock %}

{% block content %}
<h2>Luo käyttäjä</h2>
<form method="post" action="/register">
  <label for="username">Tunnus</label>
  <input type="text" id="username" name="username" required />

  <label for="password1">Salasana</label>
  <input type="password" id="password1" name="password1" required />

  <label for="password2">Vahvista salasana</label>
  <input type="password" id="password2" name="password2" required />

  <label for="daily_goal">Päivittäinen tavoite (kal):</label>
  <input type="number" id="daily_goal" name="daily_goal" min="0" />

  <button type="submit">Luo tunnus</button>
</form>
{% endblock %}
