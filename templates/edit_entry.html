{% extends "layout.html" %}

{% block title %}Muokkaa merkintää{% endblock %}

{% block content %}
<h2>Muokkaa merkintää</h2>
<p>Merkintä päivämäärältä {{ entry.entry_date }}.</p>
<form method="post">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
  <label for="description">Ruoka/kuvaus</label>
  <input id="description" name="description" type="text" value="{{ entry.description or '' }}">

  <label for="calories">Kalorit</label>
  <input id="calories" name="calories" type="number" min="1" value="{{ entry.calories }}">

  <label for="category">Ateria</label>
  <select id="category" name="category">
    {% for value, label in categories %}
    <option value="{{ value }}"
      {% if value == entry.category %}selected{% endif %}>
      {{ label }}
    </option>
    {% endfor %}
  </select>

  <button type="submit">Tallenna muutokset</button>
  <a href="{{ url_for('dashboard') }}">Peruuta</a>
</form>
{% endblock %}
